    <div class="container-fluid">

    <!-- Player 1 Icon -->
        <div class="row">

            <div class="col s3">
              <div class="row">
                  <img class = "responsive-img  sun sunpixel" src="assets/Images/sun.svg">
               </div>
               <div class="row">   
                   <p class="totalScore">Player 1</p>
                   <p class="player">TOTAL POINTS: 1,202</p>
                </div>
            </div>
    <!-- Game Image  -->
            <div class="col s6">               
                <img  id="picture" class="responsive-img z-depth-5 startButton" src="http://cdn3-www.dogtime.com/assets/uploads/gallery/goldador-dog-breed-pictures/puppy-1.jpg"> 
            </div>

    <!-- Players 2 Icon -->
            <div class="col s3">
              <div class="row">
                  <img class="responsive-img sun cloud " src="assets/Images/sun.svg">
              </div>
              <div class="row">
                  <p class ="totalScore">Player 2</p>
                  <p class ="player">TOTAL POINTS: 308</p>
               </div>
            </div>
        </div>

    <!-- timer -->
        <div class="row">
            <div class="col s3">

                <span><p id="timer">1:00</p></span>

            </div>
    <!-- user input for game -->
            <div class="col s6">
                <div class="input-field">
                    <input placeholder="Text Goes Here" id="userInput" type="text" class="validate">
                    <label for="user_guess"></label>
                </div>
            </div>
    <!-- team score -->
            <div class="col s3">
                <p id="teamscore">Score : 3</p>
            </div>
        </div>

    <!-- submit div -->
        <div class="row">
            <div class="col s12">
                <div class="wrapper">
                    <button class="btn submitbutton pink darken-3 waves-effect waves-light z-depth-5" type="submit" name="action">
                    <i class="material-icons right" id="submit">Submit</i></button>
                </div>
            </div>
        </div>
        
    <!-- logo and logout button -->
        <div class="row">
            
            <div class="col s3 center-align">
                <a class="btn-floating btn-large waves-effect waves-light red z-depth-5 logoutButton"><i class="material-icons">X</i></a>
            </div>
            <div class="col s6"></div>
            <div class="col s3">

                <img class = "birdlogo sun restartButton" alt="logo" src="assets/Images/bird.svg">

            </div>
        </div>


    </div>
